<html>
    <head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>	
<script>
function login() {
 var username = document.getElementById('username').value;
 var password = document.getElementById('password').value;
 if(username == 'krypton' && password == 'krypton'){	
	window.location.href = "main-menu.html";	
 }
 else{
	document.getElementById('message').style.display = 'block';
 }
}
</script>
    <title>Krypton Demo Page : Login</title>
		
    </head>
    <body>
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h1>
					<img src="images/200px.png"><br><small>Demo Site </small>
				</h1>
			</div>
			<blockquote>
				 <small><cite>This is a Krypton demo site, which is established to be used for illustrative examples in documents, and to demonstrate real automation examples</cite></small>
			</blockquote>
			<div class="row">
			
				<div class="col-md-4 col-md-offset-3">
				  <div class="alert alert-danger" style="display:none" id="message">
					<strong>Error! </strong> Invalid Username or Password
				  </div>
				<div class="well">
				  <form>
					<div class="form-group">
					  <label for="username">User Name:</label>
					  <input type="username" class="form-control" id="username" placeholder="Enter User Name">
					</div>
					<div class="form-group">
					  <label for="password">Password:</label>
					  <input type="password" class="form-control" id="password" placeholder="Enter password">
					</div>
					<div class="checkbox">
					  <label><input type="checkbox" id="rememberMe"> Remember me</label>
					</div>
					<button type="button" class="btn btn-default" id="submit" onclick="login()">Submit</button>
				   </div>
				  </form>
				</div>
			</div>
 
			<div class="row">
				<div class="col-md-4">
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
